
name: Update CourtListener Feed

on:
  workflow_dispatch: {}    # Enables manual runs
  schedule:
    - cron: "15 7 * * *"   # Runs daily at 07:15 UTC
    - cron: "15 13 * * *"  # Runs daily at 13:15 UTC

permissions:
  contents: write          # Needed to push feed.xml

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests

      - name: Build Atom feed
        env:
          DOCKET_ID: "68024915"
          DOCKET_SLUG: "alter-v-openai-inc"
          FEED_SELF_URL: "https://michaellee50.github.io/CourtListener/feed.xml"
        run: |
          python scripts/build_feed.py

      - name: Commit if changed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add feed.xml
            git commit -m "Auto-update feed.xml"
            git push
          else
            echo "No changes to commit."
          fi
